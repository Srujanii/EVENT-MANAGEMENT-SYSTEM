<!DOCTYPE html>
<html>
<head>
    <title>Event Management System</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4e73df, #1cc88a);
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            background-color: #2e59d9;
            color: white;
            padding: 20px;
            margin: 0;
        }

        .section {
            background-color: white;
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
        }

        h2 {
            color: #2e59d9;
        }

        input, select {
            padding: 8px;
            width: 60%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #1cc88a;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background-color: #17a673;
        }

        hr {
            display: none;
        }
    </style>
</head>

<body>

<h1>Event Management System</h1>

<div class="section">
    <h2>Add Venue</h2>
    <form>
        Venue Name: <input type="text"><br><br>
        Location: <input type="text"><br><br>
        Capacity: <input type="number"><br><br>
        <button>Add Venue</button>
    </form>
</div>

<div class="section">
    <h2>Add Event</h2>
    <form>
        Event Name: <input type="text"><br><br>
        Date: <input type="date"><br><br>
        Time: <input type="time"><br><br>
        Venue ID: <input type="number"><br><br>
        Capacity: <input type="number"><br><br>
        <button>Add Event</button>
    </form>
</div>

<div class="section">
    <h2>Register Participant</h2>
    <form>
        Name: <input type="text"><br><br>
        Email: <input type="email"><br><br>
        Phone: <input type="text"><br><br>
        <button>Register</button>
    </form>
</div>

<div class="section">
    <h2>Register for Event</h2>
    <form>
        Event ID: <input type="number"><br><br>
        Participant ID: <input type="number"><br><br>
        Payment Status:
        <select>
            <option>Paid</option>
            <option>Pending</option>
        </select><br><br>
        <button>Submit Registration</button>
    </form>
</div>

<div class="section">
    <h2>Administrator Login</h2>
    <form>
        Username: <input type="text"><br><br>
        Password: <input type="password"><br><br>
        <button>Login</button>
    </form>
</div>

</body>
</html>
